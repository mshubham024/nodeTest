apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: mshubham042/nodetest:latest
        ports: 
        - containerPort: 3000
